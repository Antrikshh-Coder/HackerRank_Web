<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | Machine Learning with Python</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .payment-container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #1ba94c;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .pay-btn {
      width: 100%;
      padding: 12px;
      background-color: #1ba94c;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .pay-btn:hover {
      background-color: #148d3a;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #1ba94c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>Pay ₹999 to Start</h2>

    <div class="form-group">
      <label for="card">Card Number</label>
      <input type="text" id="card" placeholder="1234 5678 9012 3456" />
    </div>

    <div class="form-group">
      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY" />
    </div>

    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="password" id="cvv" placeholder="123" />
    </div>

    <button class="pay-btn" onclick="processPayment()">Pay & Start Test</button>

    <a href="certify.html" class="back-link">← Back to Certify Page</a>
  </div>

  <script>
    function processPayment() {
      alert("Payment successful! Redirecting to ML with Python test...");
      window.location.href = "ml-python-certify.html";
    }
  </script>

</body>
</html>
